#user container-based infrastructure
sudo: required
before_install:
  - sudo apt-get update
  - sudo apt-get install chromium-chromedriver
# install dependencies
before_script:
  - export PATH=$PATH:/usr/lib/chromium-browser/
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start
install: "pip install -r requirements.txt"  
language: python
python:
  - "2.7"
jobs:
  include:
    - stage: clarification
      script: robot --consolecolors on -L TRACE:INFO -A suites/dozorro/arguments.txt -i clarification suites/dozorro/suite.robot
    - stage: acceptance
      script: robot --consolecolors on -L TRACE:INFO -A suites/dozorro/arguments.txt -i acceptance suites/dozorro/suite.robot

