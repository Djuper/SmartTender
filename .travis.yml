#user container-based infrastructure
sudo: required
addons:
  chrome: stable
before_install:
  - google-chrome-stable --headless --no-sandbox
# install dependencies
before_script:
  - export PATH=$PATH:/usr/lib/chromium-browser/
  - sh -e /etc/init.d/xvfb start
  - sleep 3 # give xvfb some time to start
install: "pip install -r requirements.txt"  
language: python
python:
  - "2.7"
script: robot --consolecolors on -L TRACE:INFO -A suites/dozorro/arguments.txt suites/dozorro/suite.robot
